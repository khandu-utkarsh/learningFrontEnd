<h2>Weather Data</h2>
<p> Latitude: {{returnedLatitude}}</p>
<p> Longitude: {{returnedLongitude}}</p>
<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Max Temperature (째C)</th>
      <th>Min Temperature (째C)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let time of weatherData.daily.time; let i = index">
      <td>{{ time | date: 'medium' }}</td>
      <td>{{ weatherData.daily.temperature2m_max[i] }} 째C</td>
      <td>{{ weatherData.daily.temperature2m_min[i] }} 째C</td>
    </tr>
  </tbody>
</table>
