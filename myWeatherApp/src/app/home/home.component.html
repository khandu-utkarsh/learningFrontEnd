<p>Enter the Coordinates</p>
<div class="flex-container">
  <div class="flex-item">
    <label for="latitude">Latitude</label>
    <input type="number" [(ngModel)]="latitude" step="any" min="-90" max="90" name="latitude" id="latitude">      
  </div>
  <div class="flex-item">
    <label for="longitude">Longitude</label>
    <input type="number" [(ngModel)]="longitude" step="any" name="longitude" id="longitude">
  </div>
  <button (click)="submitButtonClicked()">Submit</button>
</div>
