<main>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <p>Enter the Coordinates</p>
  <div class="flex-container">
    <div class="flex-item">
      <label for="latitude">Latitude</label>
      <input type="text" [(ngModel)]="latitude" name="latitude">
    </div>
    <div class="flex-item">
      <label for="longitude">Longitude</label>
      <input type="text" [(ngModel)]="longitude" name="longitude">
    </div>
    <button (click)="submitButtonClicked()">Submit</button>
  </div>
</main>
